<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria do Gui</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <form id="formulario">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input 
            type="text" 
            id="event-text" 
            minlength="3" 
            maxlength="15"
            required />
          </div>

          <div class="input-wrapper">
            <label for="event-lastname">Sobrenome</label>
            <input type="text" 
            id="event-lastname"
            minlength="3" 
            maxlength="15" 
            required/>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper2">
      <div class="input-wrapper">
        <label for="event-email">Email<span>(mínimo de 6 caracteres)</span></label>
        <input 
        type="email" 
        id="event-email"
        minlength="6"
        required>
      </div>
      <div class="input-wrapper">
        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input 
        type="password"
        id="event-password"
        minlength="6"
        required>
        
      </div>
    </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper2">
      <legend>INFORMAÇÕES DO MENTOR</legend>

      <div class="input-wrapper">
        <label for="event-name">Nome do seu mentor</label>
        <input 
        type="text" 
        id="event-text"
        minlength="3"
        required />
      </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e hora</legend>
        <legend class="legendmagica">Primeira Mentoria</legend>

        <div class="col-33">
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</label>
            <input 
            type="date" 
            id="event-date"
            required />
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input 
            type="time" 
            id="event-begin"
            required />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input 
            type="time" 
            id="event-end"
            required />
          </div>
        </div>

        

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend class="legendmagica">Segunda Mentoria</legend>

        <div class="col-33">
          <div class="input-wrapper">
            <label for="event-date">Datas<span>(DD/MM/AAAA)</span></label>
            <input 
            type="date" 
            id="event-date"
            required" />
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input 
            type="time" 
            id="event-begin"
            required />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input 
            type="time" 
            id="event-end"
            required />
          </div>
        </div>

        

      </div>
    </fieldset>

  </form>
  <footer>    
      <input 
        class="button"
        type="submit"
        form="formulario"
        value="Salvar"
        > 
  </footer>
</div>
</div>  
</body>
</html>
